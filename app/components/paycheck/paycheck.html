<div class='row'>
	<div class='col-lg-8'>
		<table class='table'>
			<tr><th></th><th>Paycheck 1</th><th>Total</th></tr>
			<tr><th>Income</th><td><input type="text" value="{{budget.income.$value}}"></td><td>{{budget.income.$value}}</td></tr>
			<tr ng-repeat-start="category in budget.categories"><th>{{category.name}}</th><td colspan="2"></td></tr>
			<tr ng-repeat="envelope in category.envelopes">
				<td>{{envelope.name}}</td>
				<td><input type="text" placeholder="{{envelope.allocation}}"></td>
				<td>{{envelope.allocation}}</td>
			</tr>
			<tr ng-repeat-end><td colspan="3"></td></tr>
		</table>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Date Selections</h3>
			</div>
		</div>
	</div>
</div>

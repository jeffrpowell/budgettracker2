<div class="row">
	<div class="col-xs-3">
		<form role="form" ng-submit="login()" >
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="pass" class="form-control" id="password" placeholder="Password">
			</div>
			<button id="loginSubmit" type="submit" data-loading-text="Please wait..." class="btn btn-primary">Login</button>
			<p ng-show="err" class="error">{{err}}</p>
		</form>
	</div>
</div>

<div id="monthSelection" class="panel">
	<div class="panel-heading default-bg">
		<h3 class="panel-title">Select Date</h3>
	</div>
	<div class="panel-body text-center">
		<button type="button" class="btn btn-default" ng-model="filterDate" bs-datepicker>
			{{filterDate | date: 'MMMM y'}}
		</button>
	</div>
</div>

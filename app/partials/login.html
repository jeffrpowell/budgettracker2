<div class="row">
	<div class="col-xs-3">
		<form role="form">
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" ng-model="pass" class="form-control" id="password" placeholder="Password">
			</div>
			<button ng-click="login(email, pass)" >Log In</button>
			<p ng-show="err" class="error">{{err}}</p>
		</form>
	</div>
</div>

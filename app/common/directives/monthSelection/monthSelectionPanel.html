<div id="monthSelection" class="panel">
	<div class="panel-heading default-bg">
		<h3 class="panel-title">Select Date</h3>
	</div>
	<div class="panel-body text-center">
		<datepicker ng-model="budgetDate" 
					datepicker-mode="'month'"
					min-mode="month"
					max-mode="year"
					show-weeks="false"
					year-range="5"></datepicker>
	</div>
</div>
